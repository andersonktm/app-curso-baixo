<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Músicas de Intervalos</title>
    <link rel="stylesheet" href="songs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Referência de Músicas por Intervalo</h1>
            <a href="index.html" class="btn-voltar">Voltar para o Menu</a>
        </header>

        <div class="table-container">
            <table id="songs-table">
                <thead>
                    <tr>
                        <th class="col-interval">Intervalo</th>
                        <th class="col-direction">Ascendente (Subindo) <i class="fas fa-arrow-up"></i></th>
                        <th class="col-direction">Descendente (Descendo) <i class="fas fa-arrow-down"></i></th>
                    </tr>
                </thead>
                <tbody id="songs-list">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="songs.js"></script>
</body>
</html>
