<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Desafio Auditivo - V√≠rus</title>
    <style>
        /* =========================================
           ESTILO GERAL (Base Desktop)
           ========================================= */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Impede rolagem el√°stica */
            position: fixed; /* Trava a tela no iOS/Android */
            background-color: #d4f0b6; /* !important impede o Dark Mode de mudar a cor */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
            -webkit-touch-callout: none;
        }

        #virusCanvas { position: absolute; top: 0; left: 0; z-index: 0; pointer-events: none; }

        /* --- HUD (CABE√áALHO) --- */
        #hud {
            position: absolute; top: 0; left: 0; width: 100%;
            height: 80px; /* Altura Desktop */
            padding: 0 20px;
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 3px solid #333;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 20; box-sizing: border-box;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }

        /* Grupos do HUD */
        .hud-left { display: flex; gap: 10px; align-items: center; }
        .hud-center { display: flex; flex-direction: column; align-items: center; }
        .hud-right { text-align: right; font-weight: bold; color: #2c3e50; font-size: 1.1rem; }

        /* === BOT√ïES PADRONIZADOS === */
        .hud-btn {
            border: none; border-radius: 6px; cursor: pointer;
            font-size: 0.95rem; text-decoration: none;
            
            /* ALINHAMENTO PERFEITO */
            display: flex; align-items: center; justify-content: center;
            height: 40px; /* Altura fixa Desktop */
            padding: 0 20px;
            
            font-weight: bold; color: white;
            transition: transform 0.1s;
            box-shadow: 0 3px 0 rgba(0,0,0,0.2);
            white-space: nowrap; /* Impede quebra de linha do texto */
        }
        .hud-btn:active { transform: translateY(3px); box-shadow: none; }

        /* Cores dos Bot√µes */
        #btn-back { background-color: #34495e; }
        #btn-replay { background-color: #ff6b81; }

        /* Dicas */
        .dicas-label { font-size: 0.7rem; text-transform: uppercase; color: #7f8c8d; margin-bottom: 4px; font-weight: bold; }
        .dicas-container { display: flex; gap: 8px; }
        .dica-virus {
            width: 32px; height: 32px; background-color: #2d3436; color: #fff;
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            font-size: 0.85rem; font-weight: bold; cursor: pointer; position: relative;
        }
        .dica-virus::after {
            content: ''; position: absolute; inset: -2px; border-radius: 50%;
            border: 2px dashed #2d3436; animation: spin 10s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        #virus-count { color: #e74c3c; font-size: 1.4rem; }

        /* √ÅREA DO JOGO */
        #game-area {
            position: absolute; top: 80px; left: 0; width: 100%; height: calc(100% - 80px); z-index: 5;
        }
        .nota-blob {
            position: absolute; width: 90px; height: 90px; background-color: #ff8fab;
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            display: flex; justify-content: center; align-items: center;
            color: #333; font-size: 1.4rem; font-weight: bold; cursor: pointer;
            box-shadow: 2px 5px 10px rgba(0,0,0,0.1);
            animation: flutuar 3s infinite ease-in-out alternate;
            -webkit-tap-highlight-color: transparent;
            transform: translate(-50%, -50%);
        }
        .nota-blob:active { transform: translate(-50%, -50%) scale(0.95); }
        @keyframes flutuar { from { margin-top: 0px; transform: translate(-50%, -50%) rotate(0deg); } to { margin-top: -10px; transform: translate(-50%, -50%) rotate(2deg); } }
        .acerto { background-color: #55efc4 !important; }
        .erro { background-color: #ff7675 !important; animation: shake 0.5s !important; }
        @keyframes shake { 0%, 100% { margin-left: 0; } 25% { margin-left: -5px; } 75% { margin-left: 5px; } }

        /* Overlay */
        #start-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center; z-index: 100; color: white; flex-direction: column; text-align: center; padding: 20px; }
        #start-btn { padding: 15px 30px; font-size: 1.2rem; background: #2ecc71; border: none; color: white; cursor: pointer; border-radius: 10px; margin-top: 20px; }

        /* =========================================
           CORRE√á√ïES MOBILE (PORTRAIT / EM P√â)
           ========================================= */
        @media (max-width: 600px) {
            #hud {
                height: 110px; /* Altura para 2 linhas */
                padding: 10px 10px;
                flex-wrap: wrap; 
                align-content: flex-start;
            }

            /* 1¬™ LINHA ESQUERDA: BOT√ïES */
            .hud-left {
                width: 65%; /* Espa√ßo generoso para bot√µes */
                order: 1;
                height: 50px;
                gap: 8px; /* Espa√ßo entre os bot√µes */
            }

            /* 1¬™ LINHA DIREITA: PLACAR */
            .hud-right {
                width: 35%; 
                order: 2;
                height: 50px;
                display: flex; flex-direction: column; justify-content: center;
                line-height: 1.2; font-size: 0.85rem;
            }
            #virus-count { font-size: 1.2rem; }

            /* 2¬™ LINHA CENTRO: DICAS */
            .hud-center {
                width: 100%;
                order: 3;
                height: 40px;
                flex-direction: row; justify-content: center;
                padding-top: 0;
                border-top: 1px dashed #ccc;
            }
            .dicas-label { display: none; }

            /* === AJUSTE CR√çTICO DOS BOT√ïES NO MOBILE === */
            .hud-btn {
                height: 36px !important; /* Altura igual */
                font-size: 13px !important; /* Tamanho da letra leg√≠vel */
                padding: 0 10px !important;
                
                /* FOR√áA O TEXTO A APARECER */
                min-width: 85px; /* Garante largura m√≠nima para "Voltar" caber */
                flex: 1; /* Distribui espa√ßo igual */
                justify-content: center;
            }

            #game-area { top: 110px; height: calc(100% - 110px); }
            .nota-blob { width: 65px; height: 65px; font-size: 1.1rem; }
        }

        /* MOBILE LANDSCAPE (DEITADO) */
        @media (max-height: 500px) and (orientation: landscape) {
            #hud { height: 45px; padding: 0 10px; flex-wrap: nowrap; }
            #game-area { top: 45px; height: calc(100% - 45px); }
            
            /* Compacto: Esconde texto s√≥ aqui se precisar */
            .hud-btn { width: 36px; padding: 0; min-width: auto; } 
            .hud-btn span { display: none; } 
            
            .dicas-label { display: none; }
            .hud-right { font-size: 0.8rem; line-height: 1; }
            #virus-count { font-size: 1rem; }
            .nota-blob { width: 55px; height: 55px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div id="start-overlay">
        <h1>Combate ao V√≠rus</h1>
        <p style="max-width: 400px; line-height: 1.5;">
            1. Ou√ßa a nota.<br>
            2. Clique na c√©lula rosa.<br>
            3. Use as dicas pretas no topo.
        </p>
        <button id="start-btn">INICIAR MISS√ÉO</button>
        <br><br>
        <a href="index.html" style="color: #aaa; text-decoration: none; font-size: 0.9rem;">‚¨Ö Voltar ao Painel</a>
    </div>

    <div id="hud">
        <div class="hud-left">
            <button id="btn-back" class="hud-btn" onclick="window.location.href='index.html'">
                ‚¨Ö Voltar
            </button>
            <button id="btn-replay" class="hud-btn">
                üîä Ouvir
            </button>
        </div>

        <div class="hud-center">
            <div class="dicas-label">Banco de Amostras</div>
            <div class="dicas-container" id="dicas-wrapper"></div>
        </div>

        <div class="hud-right">
            V√≠rus<br>
            <span id="virus-count">60</span>
        </div>
    </div>

    <canvas id="virusCanvas"></canvas>
    <div id="game-area"></div>

<script>
class AudioEngine {
    constructor() {
        this.ctx = null;
        this.notas = { 'C': 261.63, 'D': 293.66, 'E': 329.63, 'F': 349.23, 'G': 392.00, 'A': 440.00, 'B': 493.88 };
    }
    iniciar() { if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); }
    
    tocarNota(nota, duracao = 1.5) {
        if (!this.ctx) return;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = 'triangle';
        osc.frequency.value = this.notas[nota];
        const volumeMaximo = 0.8; 
        gain.gain.setValueAtTime(0, this.ctx.currentTime);
        gain.gain.linearRampToValueAtTime(volumeMaximo, this.ctx.currentTime + 0.05);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duracao);
        osc.connect(gain);
        gain.connect(this.ctx.destination);
        osc.start();
        osc.stop(this.ctx.currentTime + duracao);
    }

    tocarErro() {
        if (!this.ctx) return;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(150, this.ctx.currentTime);
        osc.frequency.linearRampToValueAtTime(50, this.ctx.currentTime + 0.5);
        gain.gain.setValueAtTime(0.5, this.ctx.currentTime);
        gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.5);
        osc.connect(gain);
        gain.connect(this.ctx.destination);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.5);
    }
}

class Game {
    constructor() {
        this.audio = new AudioEngine();
        this.virusTotal = 60;
        this.notaAlvo = 'C';
        this.bloqueado = false;
        
        this.elVirusCount = document.getElementById('virus-count');
        this.elGameArea = document.getElementById('game-area');
        this.canvas = document.getElementById('virusCanvas');
        this.ctxCanvas = this.canvas.getContext('2d');
        
        // --- CORRE√á√ÉO DE ROTA√á√ÉO AQUI ---
        this.resizeTimer = null; // Vari√°vel para controlar o tempo
        
        // Chama o resize inicial
        this.resizeCanvas();

        // Ao redimensionar/girar, espera 200ms antes de ajustar
        window.addEventListener('resize', () => {
            clearTimeout(this.resizeTimer);
            this.resizeTimer = setTimeout(() => this.resizeCanvas(), 200);
        });
        
        // Ouvinte espec√≠fico para orienta√ß√£o (garantia extra para mobile)
        window.addEventListener('orientationchange', () => {
            clearTimeout(this.resizeTimer);
            this.resizeTimer = setTimeout(() => this.resizeCanvas(), 200);
        });
        // --------------------------------

        document.getElementById('btn-replay').addEventListener('click', () => {
            if(!this.bloqueado) this.audio.tocarNota(this.notaAlvo);
        });

        this.criarDicasTopo();
        this.criarBotoesNotas();
        
        this.virusAnimacao = [];
        this.atualizarVirusVisual();
        this.animar();
    }

    start() {
        this.audio.iniciar();
        document.getElementById('start-overlay').style.display = 'none';
        setTimeout(() => { this.novaRodada(false); }, 500);
    }

    criarDicasTopo() {
        const container = document.getElementById('dicas-wrapper');
        const notas = ['C', 'D', 'E', 'F', 'G', 'A', 'B'];
        notas.forEach(nota => {
            const btn = document.createElement('div');
            btn.className = 'dica-virus';
            btn.innerText = nota;
            btn.addEventListener('click', () => {
                if(this.audio.ctx) this.audio.tocarNota(nota, 0.5);
            });
            container.appendChild(btn);
        });
    }

    criarBotoesNotas() {
        const posicoes = [
            { nota: 'C', label: 'D√ì', x: 70, y: 35 },
            { nota: 'D', label: 'R√â', x: 60, y: 65 },
            { nota: 'E', label: 'MI', x: 75, y: 65 },
            { nota: 'F', label: 'F√Å', x: 45, y: 55 },
            { nota: 'G', label: 'SOL', x: 65, y: 25 },
            { nota: 'A', label: 'L√Å', x: 35, y: 70 },
            { nota: 'B', label: 'SI', x: 65, y: 15 },
        ];
        posicoes.forEach(p => {
            const btn = document.createElement('div');
            btn.className = 'nota-blob';
            btn.innerText = p.label;
            btn.style.left = p.x + '%';
            btn.style.top = p.y + '%';
            btn.addEventListener('click', (e) => this.checkInput(p.nota, e.target));
            this.elGameArea.appendChild(btn);
        });
    }

    novaRodada(resetarParaDo) {
        if (resetarParaDo) {
            this.notaAlvo = 'C';
        } else {
            const notas = ['C', 'D', 'E', 'F', 'G', 'A', 'B'];
            this.notaAlvo = notas[Math.floor(Math.random() * notas.length)];
        }
        this.audio.tocarNota(this.notaAlvo);
    }

    checkInput(notaClicada, elementoVisual) {
        if (this.bloqueado) return;
        this.bloqueado = true;

        if (notaClicada === this.notaAlvo) {
            elementoVisual.classList.add('acerto');
            this.virusTotal = Math.max(0, this.virusTotal - 1);
            this.atualizarVirusVisual();
            
            if (this.virusTotal === 0) {
                alert("PARAB√âNS! VOC√ä ELIMINOU O V√çRUS!");
                this.virusTotal = 60;
                this.atualizarVirusVisual();
                this.novaRodada(true);
            } else {
                setTimeout(() => {
                    elementoVisual.classList.remove('acerto');
                    this.bloqueado = false;
                    this.novaRodada(false);
                }, 1000);
            }
        } else {
            elementoVisual.classList.add('erro');
            this.audio.tocarErro();
            this.virusTotal = 60;
            this.atualizarVirusVisual();
            setTimeout(() => {
                elementoVisual.classList.remove('erro');
                this.bloqueado = false;
                this.novaRodada(true);
            }, 1000);
        }
        this.elVirusCount.innerText = this.virusTotal;
    }

    resizeCanvas() {
        // For√ßa o canvas a pegar o tamanho visual da janela
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
        
        // Se precisar, for√ßa o redeseho imediato do fundo para evitar piscada preta
        this.ctxCanvas.fillStyle = '#d4f0b6'; 
        this.ctxCanvas.fillRect(0, 0, this.canvas.width, this.canvas.height);
        
        // Recalcula posi√ß√µes dos v√≠rus para eles n√£o sumirem da tela
        if(this.virusAnimacao) {
            this.virusAnimacao.forEach(v => {
                // Se o v√≠rus ficou fora da nova tela, traz de volta
                if(v.x > this.canvas.width) v.x = Math.random() * this.canvas.width;
                if(v.y > this.canvas.height) v.y = Math.random() * this.canvas.height;
            });
        }
    }

    atualizarVirusVisual() {
        this.virusAnimacao = [];
        for(let i=0; i<this.virusTotal; i++) {
            this.virusAnimacao.push({
                x: Math.random() * this.canvas.width,
                y: Math.random() * this.canvas.height,
                size: 5 + Math.random() * 10,
                speedX: (Math.random() - 0.5) * 0.5,
                speedY: (Math.random() - 0.5) * 0.5
            });
        }
    }

    animar() {
        this.ctxCanvas.clearRect(0, 0, this.canvas.width, this.canvas.height);
        this.ctxCanvas.fillStyle = '#2d3436';
        this.virusAnimacao.forEach(v => {
            this.ctxCanvas.beginPath();
            this.ctxCanvas.arc(v.x, v.y, v.size, 0, Math.PI * 2);
            this.ctxCanvas.fill();
            v.x += v.speedX; v.y += v.speedY;
            if(v.x < 0) v.x = this.canvas.width; if(v.x > this.canvas.width) v.x = 0;
            if(v.y < 0) v.y = this.canvas.height; if(v.y > this.canvas.height) v.y = 0;
        });
        requestAnimationFrame(() => this.animar());
    }
}

const game = new Game();
document.getElementById('start-btn').addEventListener('click', () => { game.start(); });
</script>
</body>
</html>
